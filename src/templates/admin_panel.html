{% extends 'base.html' %}

{% block content %}

<h1>DC Paint Drying</h1>
<a href="..">Main Page</a>

<p style="text-align:center; margin: 100px; font-size: 70px">Admin Panel</p>
<form method="get" class="vertical-flex">
	<div class="horizontal-flex">
		<div class="admin-button">
			<input type="submit" value="suggest" name="suggest-services" id="suggest-services">
			<label for="suggest-services" class="vertical-flex" id="suggest-services-label">
				Suggest new services
			</label>

		</div>
		<div class="admin-button">
			<input type="submit" value="send" name="send-invoice" id="send-invoice">
			<label for="send-invoice" class="vertical-flex" id="send-invoice-label">
				Send invoice
			</label>
		</div>
	</div>
	<div class="horizontal-flex">
		<a href="{{ url_for('download_file') }}" target="_blank" class="admin-button">
			<div class="vertical-flex">
					Generate report
			</div>
		</a>
	</div>
	<div id="notification">
		{{ notification }}
	</div>
</form>


{% endblock %}
